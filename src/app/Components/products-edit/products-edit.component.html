<h1 *ngIf="editProduct.pName">{{editProduct.pName}} </h1>

<div class="container">
   <!--
    export class Product {
    pId!: number;
    pName = "";
    pCategory= "";
    pPrice= "";
    pIsInStock= true;
  }
  
   -->

        <div class="row">
            <div class="col-6">
                <form #form="ngForm" (ngSubmit)="updateProduct()" >
                <div class="mb-3">
                    <label for="id" class="form-label">ID</label>
                    <input type="text" class="form-control" readonly id="id"
                    name="pId"
                    [(ngModel)]="editProduct.pId">
                </div>
                <div class="mb-3">
                    <label for="name" class="form-label">Name</label>
                    <input type="text" class="form-control" id="name" 
                    name="pName"
                    [(ngModel)]="editProduct.pName">
                </div>
                <div class="mb-3">
                    <label for="Category" class="form-label">Category</label>
                    <input type="text" class="form-control" id="Category" 
                    name="pCategory"
                    [(ngModel)]="editProduct.pCategory">
                </div>
                <div class="mb-3">
                    <label for="price" class="form-label">Price</label>
                    <input type="text" class="form-control" id="price"  
                    name="pPrice"
                    [(ngModel)]="editProduct.pPrice">
                </div>
                <div class="mb-3">
                    <label for="stock" class="form-label">In Stock</label>
                    <input type="checkbox" class="form-control" id="stock"
                    name="pIsInStock"
                    [(ngModel)]="editProduct.pIsInStock">
                </div>
                
                <button type="submit" class="btn btn-primary">Save</button>
                <button type="button"(click)="delProduct(editProduct.pId)" class="btn btn-danger">Delete</button>
                
            </form>
            </div>
        </div>
